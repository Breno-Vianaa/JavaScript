<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Entrar na plataforma</h1>
            <div>
                <input placeholder="Digite seu e-mail" type="email " required>
                <img width="20" height="20" src="https://img.icons8.com/pulsar-line/48/user.png" alt="user" />
            </div>

            <div>
                
                <input placeholder="Digite sua senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/pulsar-line/48/private2.png" alt="private2" />
                <a href="#">Esqueci minha senha</a>
            
            </div>

            <button type="submit">Entrar</button>

            <div>
                <p>Não está cadastrado ? <a href="#">Cadastrar</a></p>
            </div>

        </form>
    </div>
</body>

</html>
